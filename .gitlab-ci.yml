stages:
  - test
  - build
  - deploy

test:
  stage: test
  script: echo "Running tests"

build:
  stage: build
  script: echo "Building the app"

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.example.com
  only:
  - master
  
pages:
  stage: deploy
  script:
  - mkdir .Staging
  - cp -r * .Staging
  - mv .Staging Staging
  artifacts:
    paths:
    - Staging
  only:
  - master